<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img width="50" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Catalogo
                                Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Anagrafe Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Storico Presenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="d-flex my-3 justify-content-between">
                <h2>Nuovo Libro</h2>
            </div>

            <div class="row">

                <div class="col">
                    <h6>Nome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                        aria-label="First name">
                </div>
                <div class="col">
                    <h6>Cognome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Last name">
                </div>

            </div>
            <div class="row">
                <div class="col my-4">
                    <h6>Titolo</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                        aria-label="title">
                    <span class="text-secondary">Titolo versione italiana</span>
                </div>
            </div>
            <div class="row flex-column flex-md-row gap-4">
                <div class="col">
                    <h6>Genere</h6>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    <h6>Anno di Pubblicazione</h6>
                    <input class="form-control" type="text" placeholder="Inserisci l'anno"
                        aria-label="year">
                </div>
                <div class="col">
                    <h6>ISBN#</h6>
                    <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#"
                        aria-label="isbn#">
                </div>
            </div>

            <hr class="my-4">

            <div class="row">

                <div class="col">
                    <h6>Note</h6>
                    <div class="form-floating">
                        <textarea class="form-control" style="height: 100px"></textarea>
                        <label>Inserisci eventuali note sul libro</label>
                      </div>
                      <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                        
                      </div>
                      <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
                </div>
                

            </div>
        </div>

    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
